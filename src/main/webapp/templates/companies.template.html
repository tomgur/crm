<div layout-margin>
    <md-card style="margin:0px">
        <md-input-container style="margin:15px;">
            <label>Search</label>
            <input type="text" ng-model="filterName">
        </md-input-container>

        <div ng-hide="true">
            {{(filteredItems = (companies | filter: filterName))}}
        </div>
    </md-card>

    <mdt-table animate-sort-icon="true"
               paginated-rows="{isEnabled: true, rowsPerPageValues: [5,10,20,100]}"
               mdt-row="{
                      data: companies,
                      'column-keys': [
                          'id',
                          'name',
                          'address',
                          'phone',
                          'fax',
                          'email',
                          'contactPerson',
                          'invoices',
                          'quotas'
                      ]
                      }">
        <mdt-header-row>
            <mdt-column align-rule="left">ID</mdt-column>
            <mdt-column column-sort="true" align-rule="left">Name</mdt-column>
            <mdt-column column-sort="true" align-rule="left">Address</mdt-column>
            <mdt-column column-sort="true" align-rule="left">Phone</mdt-column>
            <mdt-column align-rule="left">Fax</mdt-column>
            <mdt-column column-sort="true" align-rule="left">Email</mdt-column>
            <mdt-column align-rule="left">Contact</mdt-column>
            <mdt-column align-rule="left">Invoices</mdt-column>
            <mdt-column align-rule="left">Quotas</mdt-column>
        </mdt-header-row>
    </mdt-table>
</div>
