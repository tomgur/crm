<md-dialog aria-label="Client Info">
    <md-toolbar class="md-hue-2 md-toolbar-tools">
        <h3>{{ client.name }}</h3>
    </md-toolbar>
    <md-content class="md-padding">
        <form name="userForm">
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>Name</label>
                    <input ng-model="client.name">
                </md-input-container>
                <md-input-container flex>
                    <label>Email</label>
                    <input ng-model="client.email">
                </md-input-container>
            </div>
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>Phone</label>
                    <input ng-model="client.phone">
                </md-input-container>
                <md-input-container flex>
                    <label>Fax</label>
                    <input ng-model="client.fax">
                </md-input-container>
            </div>
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>Address</label>
                    <input ng-model="client.address">
                </md-input-container>
                <md-input-container flex>
                    <label>Contact</label>
                    <input ng-model="client.contactPerson">
                </md-input-container>
            </div>
        </form>
    </md-content>
    <md-dialog-actions layout="row"><span flex></span>
        <md-button class="md-warn" ng-click="confirmDeleteClient()">Delete</md-button>
        <md-button ng-click="cancel()"> Cancel</md-button>
        <md-button class="md-primary" ng-click="updateClient()">Update</md-button>
    </md-dialog-actions>
</md-dialog>
