<div layout-margin>
    <md-card style="margin:0px">
        <md-input-container style="margin:15px;">
            <label>Search</label>
            <input type="text" ng-model="peopleFilter">
        </md-input-container>

        <div ng-hide="true">
            {{(filteredPeople = (people | filter: peopleFilter))}}
        </div>
    </md-card>

    <mdt-table animate-sort-icon="true"
               paginated-rows="{isEnabled: true, rowsPerPageValues: [20]}"
               ripple-effect="true"
               mdt-row="{
                         'data' : people,
                         'table-row-id-key' : 'personId',
                         'column-keys' : ['firstName','lastName','client','phone','email','tz','edit']}">

        <mdt-header-row>
            <mdt-column column-sort="true" align-rule="left">First Name</mdt-column>
            <mdt-column column-sort="true" align-rule="left">Last Name</mdt-column>
            <mdt-column column-sort="true" align-rule="left">Client</mdt-column>
            <mdt-column align-rule="left">Phone #</mdt-column>
            <mdt-column column-sort="true" align-rule="left">Email</mdt-column>
            <mdt-column align-rule="left">Identification #</mdt-column>
            <mdt-column align-rule="center">Edit</mdt-column>

            <mdt-custom-cell column-key="edit" html-content="true">
                <mdt-custom-cell-edit-button ng-click="clientScope.showPersonInfoDialog( rowId )"></mdt-custom-cell-edit-button>
            </mdt-custom-cell>

            <!-- ID model bind - for delete -->
            <mdt-custom-cell column-key="personId" ng-hide="true" ng-model="user.id">
                {{ value }}
            </mdt-custom-cell>
        </mdt-header-row>
    </mdt-table>

    <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAddPersonDialog($event)">
        <ng-md-icon icon="add"></ng-md-icon>
    </md-button>
</div>
